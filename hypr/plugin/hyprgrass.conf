exec = hyprctl dispatch submap global

plugin {
    touch_gestures {
      sensitivity = 4.0

      hyprgrass-bind = , swipe:3:d, killactive

      hyprgrass-bind = , swipe:4:l, movetoworkspacesilent, r-1
      hyprgrass-bind = , swipe:4:r, movetoworkspacesilent, r+1

      #! not working
      # hyprgrass-bind = , tap:3, global, caelestia:launcher
      hyprgrass-bind = , tap:4, exec, kill -34 $(ps -C wvkbd-mobintl)

      hyprgrass-bindm = , longpress:2, movewindow
      
      hyprgrass-bindm = , longpress:3, resizewindow
    }
}

